<!DOCTYPE html>
<html>
<head>
    <style>
        
.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(360deg); }
  100% { -webkit-transform: rotate(0deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
        </style>
        
<title>Champions </title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèÜ</text></svg>">
<div class="city">
    <h1>Paper bundesliga Champions</h1>
    <p>held on 1/1/24</p>
    </div>
    
</head>
<body>
  <div class="w3-container"> 
  <ul class="w3-">
  <li><span class="w3-badge">1</span> Chumki</li>
  <li><span class="w3-badge">2</span> Ansool</li>
  <li><span class="w3-badge">3</span> Varsha</li>
  <li><span class="w3-badge">3</span> Puchhu</li>
</ul>
</div>
<div id="piechart"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Name', 'Contribution'],
  ['Ansool', 8],
  ['Chumki', 4],
  ['Varsha', 3],
  ['Pucchu', 2],
  
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'My Average Day', 'width':550, 'height':400};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>

<div class="loader"></div>

</html>
